provider "aws" {
  region = "us-east-1"  # Change the region as needed
}

resource "aws_instance" "web_server" {
  ami           = "ami-0fd05997b4dff7aac"  # Replace with your preferred AMI ID
  instance_type = "t2.micro"

  key_name = aws_key_pair.deployer.key_name

  security_groups = [aws_security_group.web_sg.name]

  provisioner "remote-exec" {
    inline = [
      "sudo apt-get update -y",
      "sudo apt-get install -y nginx",
      "sudo systemctl start nginx",
      "sudo systemctl enable nginx"
    ]

    connection {
      type        = "ssh"
      user        = "ubuntu"
      private_key = file("~/.ssh/deployer_key.pem")  # Replace with your private key path
      host        = self.public_ip
    }
  }
}

resource "aws_security_group" "web_sg" {
  name_prefix = "web-sg-"

  ingress {
    from_port   = 80
    to_port     = 80
    protocol    = "tcp"
    cidr_blocks = ["0.0.0.0/0"]
  }

  ingress {
    from_port   = 22
    to_port     = 22
    protocol    = "tcp"
    cidr_blocks = ["0.0.0.0/0"]
  }

  egress {
    from_port   = 0
    to_port     = 0
    protocol    = "-1"
    cidr_blocks = ["0.0.0.0/0"]
  }
}

resource "aws_key_pair" "deployer" {
  key_name   = "deployer-key"
  public_key = file("~/.ssh/deployer_key.pub")  # Replace with your public key path
}
